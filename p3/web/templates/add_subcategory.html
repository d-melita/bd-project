<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add subcategory - Flask</title>
</head>
<body>
<h3>Adicionar subcategoria a {{ params.get("category") }}</h3>
<form action="new_subcategory" method="post">
<p><input type="hidden" name="category" value="{{
params.get('category') }}"/></p>
<p><input type="text" name="subcategory" minlength="1" maxlenght="255" required/></p>
<p><input type="submit" value="Submeter"/></p>
</form>
</body>
</html>
