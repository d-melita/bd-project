<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>List categories - Flask</title>
</head>

<body style="padding:20px">
    {% if cursor %}
    <h3>Super-categorias</h3>
    <table border="2px">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Subcategorias</th>
                <th>Remover Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td><a href="subcategory?category={{ record[0] }}">Visualizar Subcategorias
                <td><a href="delete_super_category?category={{ record[0] }}">Remover
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <form action="add_super_category">
        <button type="submit">Adicionar nova super-categoria</button>
    </form>
    <br>
    <form action="main_menu">
        <button type="submit">Menu Principal</button>
    </form>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>

</html>
